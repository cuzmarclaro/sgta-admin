<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<title>Registro y Login</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<!-- navigation bar -->
	<div th:replace="fragments/navbar"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Login</h1>
				<form th:action="@{/login}" method="post">
					<!--  error message -->
					<div th:if="${param.error}">
						<div class="alert alert-danger">Usuario o contraseña
							invalida.</div>
					</div>
					<!-- logout -->
					<div th:if="${param.logout}">
						<div class="alert alert-info">Usuario deslogueado.</div>
					</div>
					<div class="form-group">
						<label for="username">Usuario:</label> <input type="text"
							name="username" id="username" class="form-control"
							placeholder="Ingresar Email (Debe ingresar un email con formato valido)"
							minlength="6" maxlength="100"
							title="El formato correcto es el siguiente:'ejemplo@ejemplo.com' "
							pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label for="username">Password:</label> <input type="password" name="password" id="password" class="form-control"
							placeholder="Ingresar contraseña" minlength="9" maxlength="50"
							title="Utilice contraseña con almenos 9 digitos" required />
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 co-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
					<span>¿Olvidaste tu contraseña? <a th:href="@{/recuperar}">Recuperar
							aquí</a></span>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer"></div>
</body>
</html>
