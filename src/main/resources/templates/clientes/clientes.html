<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<title>Administrador de Clientes</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
        </th:block> /*/-->
</head>
<body>
	<div th:replace="fragments/navbar"></div>
	<div class="container">
		<div class="row">
			<h1>Lista de Clientes</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/clientes/nuevo}" class="btn btn-primary btn-sm mb-3">Agregar
					Cliente</a>
			</div>
		</div>

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Apellido Paterno</th>
					<th>Apellido Materno</th>
					<th>Email</th>
					<th>Rut</th>
					<th>Acciones</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellidoPaterno}"></td>
					<td th:text="${cliente.apellidoMaterno}"></td>
					<td th:text="${cliente.email}"></td>
					<td th:text="${cliente.rut}"></td>
					<td><a th:href="@{/clientes/editar/{id}(id=${cliente.id})}"
						class="btn btn-primary btn-sm">Actualizar </a> <a
						th:href="@{/clientes/{id}(id=${cliente.id})}"
						class="btn btn-danger btn-sm">Borrar </a></td>
				</tr>
			</tbody>

		</table>

	</div>
	<div th:replace="fragments/footer"></div>
</body>
</html>
