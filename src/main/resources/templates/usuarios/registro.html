<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<title>Registro</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
        </th:block> /*/-->
</head>
<body>
	<!-- navigation bar -->
	<div th:replace="fragments/navbar"></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justifyu-content-center card">
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Se ha registrado exitosamente
						en nuestra app!</div>
				</div>
				<h1>Registro</h1>
				<form th:action="@{/registro}" method="post" th:object="${usuario}">
					<div class="form-group">
						<label class="control-label" for="nombre">Nombre</label> <input
							type="text" name="nombre" id="nombre" th:field="*{nombre}"
							class="form-control" placeholder="Ingresar Nombre" maxlength="50"
							title="Utilice solo letras" pattern="[A-Za-z]+" required
							autofocus="autofocus" />
						<div class="text-danger" th:if="${#fields.hasErrors('nombre')}"
							th:errors="*{nombre}"></div>
					</div>
					<div class="form-group">
						<label class="control-label" for="apellidoPaterno">Apellido
							Paterno</label> <input type="text" name="apellidoPaterno"
							id="apellidoPaterno" th:field="*{apellidoPaterno}"
							class="form-control" placeholder="Ingresar Apellido Paterno" maxlength="50" title="Utilice solo letras"
							pattern="[A-Za-z]+" required />
						<div class="text-danger"
							th:if="${#fields.hasErrors('apellidoPaterno')}"
							th:errors="*{apellidoPaterno}"></div>
					</div>
					<div class="form-group">
						<label class="control-label" for="apellidoMaterno">Apellido
							Materno</label> <input type="text" name="apellidoMaterno"
							id="apellidoMaterno" th:field="*{apellidoMaterno}"
							class="form-control" placeholder="Ingresar Apellido Materno" required />
					</div>
					<div class="form-group">
						<label class="control-label" for="email">Email</label> <input
							type="text" name="email" id="email" th:field="*{email}"
							class="form-control"
							placeholder="Ingresar Email (Debe ingresar un email con formato valido)"
							minlength="6" maxlength="100"
							title="El formato correcto es el siguiente:'ejemplo@ejemplo.com' "
							pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
							required />
						<div class="text-danger" th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}"></div>
					</div>
					<div class="form-group">
						<label class="control-label" for="password">Password</label> <input
							type="text" name="password" id="password" th:field="*{password}"
							class="form-control" placeholder="Ingresar contraseña"
							minlength="9" maxlength="50"
							title="Utilice contraseña con almenos 9 digitos" required />
						<div class="text-danger" th:if="${#fields.hasErrors('password')}"
							th:errors="*{password}"></div>
					</div>
					<div class="form-group">
						<label class="control-label" for="rut">Rut</label> <input
							type="text" name="rut" id="rut" th:field="*{rut}"
							class="form-control" placeholder="Ingresar Rut" minlength="8"
							maxlength="10" oninput="checkRut(this)" required />
						<div class="text-danger" th:if="${#fields.hasErrors('rut')}"
							th:errors="*{rut}"></div>
					</div>
					<div class="form-group">
						<button type="submit" id="btnSubmit" class="btn btn-success">Registrar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer"></div>
</body>
</html>
