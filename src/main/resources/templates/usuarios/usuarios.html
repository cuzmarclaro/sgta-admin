<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<title>Administrador de Usuarios</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
        </th:block> /*/-->
</head>
<body>
<div th:replace="fragments/navbar"></div>
<div class="container">
	<div class="row">
		<h1>Lista de Usuarios</h1>
	</div>
	
	<table class="table table-striped table-bordered">
	<thead class="table-dark">
	<tr> 
		<th> Nombre</th>
		<th> Apellido Paterno</th>
		<th> Apellido Materno</th>
		<th> Email</th>
		<th> Rut</th>
		<th  sec:authorize="hasAuthority('ADMIN_ROLE')">Acciones</th>		
	</tr>
	</thead>
	
	<tbody>
	<tr th:each="usuario: ${usuarios}">
		<td th:text="${usuario.nombre}"> </td> 
		<td th:text="${usuario.apellidoPaterno}"> </td> 
		<td th:text="${usuario.apellidoMaterno}"> </td>
		<td th:text="${usuario.email}"> </td>
		<td th:text="${usuario.rut}"> </td>
		<td sec:authorize="hasAuthority('ADMIN_ROLE')">
			<a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" 
			class="btn btn-primary btn-sm">Actualizar </a>
			 
			<a th:href="@{/usuarios/{id}(id=${usuario.id})}" 
			class="btn btn-danger btn-sm">Borrar </a> 
		</td>
	</tr>
	</tbody>
	
	</table>
	
</div>
<div th:replace="fragments/footer"></div>
</body>
</html>
