<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<title>Recuperar</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<!-- navigation bar -->
	<div th:replace="fragments/navbar"></div>			
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Recuperar contraseña</h1>			
				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">Revise su correo para recuperar contraseña!</div>
				</div>
				<div th:if="${param.error}">
					<div class="alert alert-danger">Correo no registrado!</div>
				</div>
				<form th:action="@{/recuperar}" method="post" th:object="${usuario}">
					<div class="form-group">
						<label class="control-label" for="email">Ingrese email valido para recuperar contraseña</label>
						<input type="text" name="email" id="email" th:field="*{email}" class="form-control" placeholder="Ingresar Email (Debe ingresar un email con formato valido)" minlength="6" maxlength="100" title="El formato correcto es el siguiente:'ejemplo@ejemplo.com' " pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Recuperar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer"></div>
</body>
</html>
