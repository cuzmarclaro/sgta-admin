<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<title>Administrador de Llamadas</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<!--/*/ <th:block th:include="fragments/general.html :: headerfiles">
        </th:block> /*/-->
</head>
<body>
	<div th:replace="fragments/navbar"></div>
	<div class="container">
		<div class="row">
			<h1>Llamadas</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Turno</th>
					<th>Usuario</th>
					<th>fecha llamada</th>
					<th>Tipo de atenci√≥n</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="llamada: ${llamadas}">
					<td th:text="${llamada.turno.turnoAtencion}"></td>
					<td
						th:text="|${llamada.usuario.nombre} ${llamada.usuario.apellidoMaterno} ${llamada.usuario.apellidoMaterno}|">
					</td>
					<td
						th:text="${#temporals.format(llamada.fechaCreacion, 'dd-MMM-yyyy HH:mm:ss')}">
					</td>
					<td th:text="${llamada.tipoAtencion.nombre}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="fragments/footer"></div>
</body>
</html>
