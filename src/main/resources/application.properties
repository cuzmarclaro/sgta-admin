#server.port=8080
spring.output.ansi.enabled=DETECT
logging.level.root=WARN
#logging.level.com.jc.sgtasec.service=DEBUG
#logging.level.com.jc.sgtasec.web=DEBUG
logging.file.max-size=2GB
logging.file.name=src/main/resources/sgta_application.log
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
#Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.format_sql=true
#Hibernateauto ddl
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
#handle error 
server.error.path=/error
#custom properties
tiempo.minimo.inicial=5
cantidad.maxima.llamadas=3
minutos.para.siguiente.llamada=5

